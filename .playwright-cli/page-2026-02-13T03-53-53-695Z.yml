\": [ \"control\" ], \"stacking\": \"duration\", \"max_stacks\": 2, \"counterplay\": [ \"purge\", \"distance\" ] } ], \"combo_rules\": { \"combos\": [ { \"id\": \"electrocute\", \"result\": { \"ui\": { \"onomatopoeia\": \"ZZT-KRAK!\" }, \"apply_status\": { \"id\": \"stun\", \"stacking\": \"none\", \"duration_turns\": 1 }, \"bonus_damage\": { \"mult\": 0.35, \"tags\": [ \"shock\" ] } }, \"requires\": [ { \"status\": \"wet\" }, { \"incoming_tag\": \"shock\" } ] }, { \"id\": \"inferno\", \"result\": { \"ui\": { \"onomatopoeia\": \"FWOOM!\" }, \"area_hazard\": { \"id\": \"flame_patch\", \"tags\": [ \"fire\", \"hazard\" ], \"duration_turns\": 2 }, \"apply_status\": { \"id\": \"burn\", \"stacking\": \"duration\", \"duration_turns\": 3 } }, \"requires\": [ { \"status\": \"oil\" }, { \"incoming_tag\": \"fire\" } ] }, { \"id\": \"shatter\", \"result\": { \"ui\": { \"onomatopoeia\": \"KRR-CHNK!\" }, \"apply_status\": { \"id\": \"vulnerable\", \"stacking\": \"intensity\", \"duration_turns\": 2 }, \"bonus_damage\": { \"flat\": 12, \"tags\": [ \"ice\", \"physical\" ] } }, \"requires\": [ { \"status\": \"chilled\" }, { \"incoming_tag\": \"blunt\" } ] }, { \"id\": \"execution\", \"result\": { \"ui\": { \"onomatopoeia\": \"SHNK!\" }, \"crit_override\": { \"bonus_crit_mult\": 0.5, \"bonus_crit_chance\": 0.25 } }, \"requires\": [ { \"status\": \"marked\" }, { \"incoming_tag\": \"backstab\" } ] } ], \"principle\": \"Combos are deterministic and must be represented in effects_json (and replayed through action_events).\", \"resolution_order\": [ \"eligibility_check\", \"apply_chance\", \"stacking\", \"combo_resolution\", \"cleanup\" ] }, \"apply_chance\": \"mythic.status_apply_chance(control,utility,target_resolve)\", \"stacking_models\": { \"none\": { \"rule\": \"Does not stack; reapplication refreshes duration if allowed.\", \"fields\": [ \"duration_turns\" ] }, \"charges\": { \"rule\": \"Consumes charges on trigger; charges can stack; expires when charges hit 0 or duration ends.\", \