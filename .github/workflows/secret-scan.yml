name: Secret Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scan (tracked files)
        run: bash scripts/secret-scan.sh --tracked

      - name: Secret scan (git history)
        run: bash scripts/secret-scan.sh --history
